version: 0.2

phases:
 install:
   runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing project dependencies..."
      - npm install
      - npm install --save-dev typescript    

 build:
    commands:
      - echo "Building project..."
      - ./node_modules/.bin/tsc
      - npm pack
      - echo "Build started on `date`"
artifacts:
 files:
    - 'dist/**/*'
    - '*.tgz' 

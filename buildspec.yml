version: 0.2

phases:
 install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing project dependencies..."
      - npm install
      - echo "Installing TypeScript compiler globally..."
      - npm install -g typescript

 build:
    commands:
      - echo "Building project..."
      - npm run build
      - npm pack
      - echo "Build started on `date`"

 post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
 files:
    - 'dist/**/*'
    - '*.tgz' 
 base-directory: dist